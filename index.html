<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>FLIP Game</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <h1>🎲 FLIP Game</h1>

  <!-- Connect Wallet -->
  <button id="connectBtn">🔗 Connect Wallet</button>
  <p id="walletAddress"></p>

  <!-- Flip Game -->
  <label for="betAmount">Taruhan (Kii):</label>
  <input type="number" id="betAmount" placeholder="0.05" step="0.01" min="0.01" required />

  <label for="choice">Pilihan:</label>
  <select id="choice">
    <option value="0">HEAD</option>
    <option value="1">TAIL</option>
  </select>

  <button onclick="playFlip()">Mainkan Flip</button>

  <hr />

  <!-- Convert FLIP -->
  <label for="redeemAmount">Convert FLIP ke Kii:</label>
  <input type="number" id="redeemAmount" placeholder="2000" min="1" required />
  <button onclick="redeemFLIP()">Convert</button>

  <hr />

  <!-- Status -->
  <h2>Status:</h2>
  <p id="status"></p>

  <!-- Log Panel -->
  <h2>📜 Log Flip</h2>
  <div id="flipLog">Belum ada log.</div>

  <!-- Leaderboard -->
  <h2>🏆 Leaderboard</h2>
  <div id="leaderboard">Belum ada data.</div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script src="app.js" defer></script>
</body>
</html>
